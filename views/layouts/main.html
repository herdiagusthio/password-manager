<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fa-solid fa-lock text-primary text-2xl mr-2"></i>
                        <span class="font-bold text-xl text-gray-800">GoPass</span>
                    </div>
                </div>
                <div class="flex items-center">
                    {{if .Authenticated}}
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-600 text-sm">{{.UserEmail}}</span>
                        <a href="/auth/logout" class="text-gray-500 hover:text-red-500">
                            <i class="fa-solid fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {{embed}}
    </main>

    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
            &copy; 2026 Password Manager. All rights reserved.
        </div>
    </footer>
    <script src="/public/js/app.js"></script>
</body>

</html>
