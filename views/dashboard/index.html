<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-800">My Secrets</h2>
        <button onclick="document.getElementById('addSecretModal').classList.remove('hidden')"
            class="px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-600 shadow-sm transition-colors">
            <i class="fa-solid fa-plus mr-2"></i> Add New
        </button>
    </div>

    <!-- Secrets List -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        {{if .Secrets}}
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created
                    </th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {{range .Secrets}}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">{{.Title}}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">{{.Username}}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">{{.CreatedAt.Format "Jan 02, 2006"}}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <a href="#" class="text-primary hover:text-blue-900 mr-3">Edit</a>
                        <a href="#" class="text-red-600 hover:text-red-900">Delete</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
        {{else}}
        <div class="text-center py-12">
            <i class="fa-solid fa-folder-open text-gray-300 text-5xl mb-4"></i>
            <p class="text-gray-500">No secrets found. Add your first one!</p>
        </div>
        {{end}}
    </div>

    <!-- Hidden Add Modal Stub -->
    <div id="addSecretModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <!-- Modal content stub -->
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Add Secret</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">Form goes here...</p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="ok-btn" onclick="document.getElementById('addSecretModal').classList.add('hidden')"
                        class="px-4 py-2 bg-primary text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
