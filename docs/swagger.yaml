basePath: /
definitions:
  domain.Secret:
    properties:
      created_at:
        type: string
      id:
        type: string
      metadata:
        additionalProperties: true
        type: object
      password:
        description: Decrypted password, only populated when needed
        type: string
      title:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
      username:
        type: string
      version:
        type: integer
    type: object
  domain.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      updated_at:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
  description: Secure Password Manager API with AES-GCM encryption and Google OIDC.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Password Manager API
  version: "1.0"
paths:
  /api/backup/export:
    get:
      description: Download all secrets as an encrypted JSON file
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            type: file
      summary: Export Secrets
      tags:
      - Backup
  /api/backup/import:
    post:
      consumes:
      - multipart/form-data
      description: Restore secrets from an encrypted backup file
      parameters:
      - description: Backup File (.enc)
        in: formData
        name: backup
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Import Secrets
      tags:
      - Backup
  /api/secrets:
    get:
      description: Get all secrets (without passwords)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Secret'
            type: array
      summary: List Secrets
      tags:
      - Secrets
    post:
      consumes:
      - application/json
      description: Create a new encrypted secret
      parameters:
      - description: Secret Data
        in: body
        name: secret
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Secret'
      summary: Create Secret
      tags:
      - Secrets
  /api/secrets/{id}:
    delete:
      description: Remove a secret by ID
      parameters:
      - description: Secret ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: Delete Secret
      tags:
      - Secrets
    get:
      description: Get a secret by ID with decrypted password
      parameters:
      - description: Secret ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Secret'
      summary: Get Secret
      tags:
      - Secrets
    put:
      consumes:
      - application/json
      description: Update secret details
      parameters:
      - description: Secret ID
        in: path
        name: id
        required: true
        type: string
      - description: Secret Data
        in: body
        name: secret
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Secret'
      summary: Update Secret
      tags:
      - Secrets
  /auth/callback:
    get:
      description: Exchanges code for token and creates user session
      parameters:
      - description: Auth Code
        in: query
        name: code
        required: true
        type: string
      - description: State
        in: query
        name: state
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.User'
      summary: Google Callback
      tags:
      - Auth
  /auth/login:
    get:
      description: Redirects user to Google for authentication
      responses:
        "307":
          description: Redirect to Google
          schema:
            type: string
      summary: Login with Google
      tags:
      - Auth
  /auth/logout:
    get:
      description: Destroys user session
      responses:
        "200":
          description: Logged out
          schema:
            type: string
      summary: Logout
      tags:
      - Auth
  /auth/me:
    get:
      description: Returns the authenticated user's ID and Email
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get Current User
      tags:
      - Auth
swagger: "2.0"
